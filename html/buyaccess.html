<table class="table table-condensed w-100">

    <td><a href="#" class="btn btn-sm btn-success pull-right" id="fullaccess-uno-buy">Buy Now</a></td>
</tr>
<tr>
    <td><a href="https://unoparty.xchain.io/market/FULLACCESS/XUP" target="_blank">FULLACCESS / XUP</a></td>
    <td id="fullaccess-xup-price">-</td>
    <td><a href="#" class="btn btn-sm btn-success pull-right" id="fullaccess-xup-buy">Buy Now</a></td>
</tr>
<tr>
    <td rowspan="2"><img src="https://unoparty.xchain.io/icon/XCHAINPEPE.png" class="margin-right-5"></td>

<script>
$(document).ready(function(){
    // Define some commonly used vars
    var fmt_usd = '0,0.00',
        fmt_sat = '0,0.00000000',
        fmt_raw = '0.00000000',
        price = {
            btc: getAssetPrice('UNO'),
            xcp: getAssetPrice('XUP')
        };

    // Set the asset divisibility for the assets
    FWUE.ASSET_DIVISIBLE = {};
    FWUE.ASSET_DIVISIBLE['UNO'] = true;
    FWUE.ASSET_DIVISIBLE['XUP'] = true;
    FWUE.ASSET_DIVISIBLE['FULLACCESS'] = false;
    FWUE.ASSET_DIVISIBLE['XCHAINPEPE'] = false;

    // Get FULLACCESS/UNO Price info
    $.getJSON('https://unoparty.xchain.io/api/market/FULLACCESS/UNO/orderbook', function(o){
        var txt = '-';
        if(o.asks && o.asks.length>0){
            var ask = numeral(o.asks[0][0]).format(fmt_sat),
                usd = numeral(o.asks[0][0] * price.btc).format(fmt_usd);
        }
        $('#fullaccess-uno-price').text(ask + ' UNO ($' + usd + ')');
        $('#fullaccess-uno-buy').attr('price',ask);
    });

    // Get FULLACCESS/XUP Price info
    $.getJSON('https://unoparty.xchain.io/api/market/FULLACCESS/XUP/orderbook', function(o){
        var txt = '-';
        if(o.asks && o.asks.length>0){
            var ask = numeral(o.asks[0][0]).format(fmt_sat),
                usd = numeral(o.asks[0][0] * price.xcp).format(fmt_usd);
        }
        $('#fullaccess-xup-price').text(ask + ' XUP ($' + usd + ')');
        $('#fullaccess-xup-buy').attr('price',ask);
    });

    // Get XCHAINPEPE/UNO Price info
    $.getJSON('https://unoparty.xchain.io/api/market/XCHAINPEPE/UNO/orderbook', function(o){
        var txt = '-';
        if(o.asks && o.asks.length>0){
            var ask = numeral(o.asks[0][0]).format(fmt_sat),
                usd = numeral(o.asks[0][0] * price.btc).format(fmt_usd);
        }
        $('#xchainpepe-uno-price').text(ask + ' UNO ($' + usd + ')');
        $('#xchainpepe-uno-buy').attr('price',ask);
    });

    // Get XCHAINPEPE/XUP Price info
    $.getJSON('https://unoparty.xchain.io/api/market/XCHAINPEPE/XUP/orderbook', function(o){
        var txt = '-';
        if(o.asks && o.asks.length>0){
            var ask = numeral(o.asks[0][0]).format(fmt_sat),
                usd = numeral(o.asks[0][0] * price.xcp).format(fmt_usd);
        }
        $('#xchainpepe-xup-price').text(ask + ' XUP ($' + usd + ')');
        $('#xchainpepe-xup-buy').attr('price',ask);
    });

    // Setup FULLACCESS/UNO Order info
    $('#fullaccess-uno-buy').click($.debounce(100, function(e){
        var cost = $(this).attr('price');
        FWUE.DIALOG_DATA = {
            market: 'FULLACCESS/UNO',
            type: 'buy',
            get_asset:   'FULLACCESS',
            give_asset:  'UNO',
            get_amount:  1,
            give_amount: numeral(cost).format(fmt_raw)
        };
        dialogOrder();
    }));

    // Setup FULLACCESS/XUP Order info
    $('#fullaccess-xup-buy').click($.debounce(100, function(e){
        var cost = $(this).attr('price');
        FWUE.DIALOG_DATA = {
            market: 'FULLACCESS/XUP',
            type: 'buy',
            get_asset:   'FULLACCESS',
            give_asset:  'XUP',
            get_amount:  1,
            give_amount: numeral(cost).format(fmt_raw)
        };
        dialogOrder();
    }));

    // Setup XCHAINPEPE/UNO Order info
    $('#xchainpepe-uno-buy').click($.debounce(100, function(e){
        var cost = $(this).attr('price');
        FWUE.DIALOG_DATA = {
            market: 'XCHAINPEPE/UNO',
            type: 'buy',
            get_asset:   'XCHAINPEPE',
            give_asset:  'UNO',
            get_amount:  1,
            give_amount: numeral(cost).format(fmt_raw)
        };
        dialogOrder();
    }));

    // Setup XCHAINPEPE/UNO Order info
    $('#xchainpepe-xup-buy').click($.debounce(100, function(e){
        var cost = $(this).attr('price');
        FWUE.DIALOG_DATA = {
            market: 'XCHAINPEPE/XUP',
            type: 'buy',
            get_asset:   'XCHAINPEPE',
            give_asset:  'XUP',
            get_amount:  1,
            give_amount: numeral(cost).format(fmt_raw)
        };
        dialogOrder();
    }));

});
</script>
